<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Egész számok kvíz – azonnali visszajelzés</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f8ff;
}

.quiz-container {
    max-width: 650px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.option {
    border: 2px solid #444;
    border-radius: 8px;
    padding: 15px;
    margin: 10px 0;
    text-align: center;
    cursor: pointer;
    font-size: 18px;
}

.option.correct {
    background: #c8f7c5;
    border-color: green;
}

.option.wrong {
    background: #f7c5c5;
    border-color: red;
}

.option.disabled {
    pointer-events: none;
}

</style>
</head>

<body>

<div class="quiz-container">
    <h2 id="q-number"></h2>
    <p id="question"></p>

    <div class="option" onclick="selectOption(this)"></div>
    <div class="option" onclick="selectOption(this)"></div>
    <div class="option" onclick="selectOption(this)"></div>
    <div class="option" onclick="selectOption(this)"></div>
</div>

<script>
const questions = [
 {q:"Melyik a legkisebb szám?", o:["-5","-16","4","-12"], a:"-16"},
 {q:"Mennyi: 45 + 27 ?", o:["62","72","68","82"], a:"72"},
 {q:"Mennyi: -15 + 42 ?", o:["27","-27","57","17"], a:"27"},
 {q:"Mennyi: 82 − 39 ?", o:["41","43","53","39"], a:"43"},
 {q:"Mennyi: -30 + (-18) ?", o:["-48","48","-12","18"], a:"-48"},

 {q:"Mennyi: 6 · 8 ?", o:["36","42","48","54"], a:"48"},
 {q:"Mennyi: -7 · 9 ?", o:["63","-63","-72","16"], a:"-63"},
 {q:"Mennyi: -12 · (-4) ?", o:["-48","48","16","-16"], a:"48"},
 {q:"Mennyi: 5 · (-11) ?", o:["55","-55","-66","44"], a:"-55"},
 {q:"Mennyi: 10 · 10 ?", o:["100","20","10","90"], a:"100"},

 {q:"Mennyi: 72 ÷ 8 ?", o:["7","8","9","6"], a:"9"},
 {q:"Mennyi: -63 ÷ 7 ?", o:["9","-9","-7","7"], a:"-9"},
 {q:"Mennyi: -48 ÷ (-6) ?", o:["-8","6","8","-6"], a:"8"},
 {q:"Mennyi: 90 ÷ 9 ?", o:["9","8","10","11"], a:"10"},
 {q:"Mennyi: -100 ÷ 10 ?", o:["-10","10","-100","0"], a:"-10"},

 {q:"Mennyi: 2³ ?", o:["6","8","9","4"], a:"8"},
 {q:"Mennyi: (-3)² ?", o:["-9","6","9","-6"], a:"9"},
 {q:"Mennyi: (-2)³ ?", o:["8","-6","-8","6"], a:"-8"},
 {q:"Mennyi: 5² ?", o:["10","20","25","15"], a:"25"},
 {q:"Mennyi: 10² ?", o:["20","100","10","90"], a:"100"},

 {q:"Mennyi: 34 + (-19) ?", o:["15","53","-15","19"], a:"15"},
 {q:"Mennyi: -50 + 75 ?", o:["25","-25","50","-50"], a:"25"},
 {q:"Mennyi: 100 − 64 ?", o:["36","46","34","26"], a:"36"},
 {q:"Mennyi: -20 − 35 ?", o:["-55","15","55","-15"], a:"-55"},
 {q:"Mennyi: 9 · (-6) ?", o:["54","-54","-36","36"], a:"-54"},

 {q:"Mennyi: -81 ÷ 9 ?", o:["-9","9","-8","8"], a:"-9"},
 {q:"Mennyi: (-4)² ?", o:["-16","8","16","-8"], a:"16"},
 {q:"Mennyi: 3³ ?", o:["6","9","27","18"], a:"27"},
 {q:"Mennyi: -8 · (-7) ?", o:["-56","56","-49","49"], a:"56"},
 {q:"Mennyi: 56 ÷ 7 ?", o:["7","8","9","6"], a:"8"}
];

let index = 0;
let score = 0;

const qNum = document.getElementById("q-number");
const qText = document.getElementById("question");
const options = document.querySelectorAll(".option");

function loadQuestion() {
    qNum.innerText = (index + 1) + ". kérdés";
    qText.innerText = questions[index].q;

    options.forEach((opt, i) => {
        opt.innerText = questions[index].o[i];
        opt.className = "option";
    });
}

function selectOption(el) {
    options.forEach(o => o.classList.add("disabled"));

    if (el.innerText === questions[index].a) {
        el.classList.add("correct");
        score++;
    } else {
        el.classList.add("wrong");
        options.forEach(o => {
            if (o.innerText === questions[index].a) {
                o.classList.add("correct");
            }
        });
    }

    setTimeout(() => {
        index++;
        if (index === questions.length) {
            document.querySelector(".quiz-container").innerHTML =
                `<h2>Kész!</h2><p>Eredmény: <strong>${score} / 30</strong></p>`;
        } else {
            loadQuestion();
        }
    }, 2000);
}

loadQuestion();
</script>

</body>
</html>
